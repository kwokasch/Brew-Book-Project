<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,500i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <title>Brew Book</title>
</head>
<body>
    <header>
        <section id="nav-bar">
            <div id="logo"></div>
        </section>
    </header>
    <section id="login">
        <div id="login-form">
            <form id="add-user">
                <h2>Welcome!</h2>
                <input id="username" type="text" placeholder="Username" name="username"/>
                <input id="password" type="password" placeholder="Password (at least 7 characters)" name="password"/>
                <input class="login-submit" type="submit" value="Login"/>  
                <h3>or</h3>
                <input class="signup-submit" type="submit" value="Sign Up"/>  
            </form>
        </div>
        
    </section>

    <script src="app.js"></script>
</body>
</html>
